<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentador .md</title>
    <style>
      /* Estilos generales */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Contenedor principal */
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      /* Título */
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #2c3e50;
      }

      /* Formulario */
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* Etiqueta */
      label {
        font-size: 1rem;
        font-weight: bold;
        color: #34495e;
      }

      /* Input de archivo */
      input[type="file"] {
        padding: 0.5rem;
        border: 2px solid #3498db;
        border-radius: 5px;
        background-color: #ecf0f1;
        font-size: 1rem;
        color: #2c3e50;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }
      input[type="file"]:hover {
        border-color: #2980b9;
      }

      /* Botón de enviar */
      button[type="submit"] {
        padding: 0.75rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button[type="submit"]:hover {
        background-color: #2980b9;
      }

      /* Estilos para dispositivos móviles */
      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }
        h1 {
          font-size: 1.5rem;
        }
        input[type="file"] {
          font-size: 0.9rem;
        }
        button[type="submit"] {
          font-size: 0.9rem;
          padding: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Documentador</h1>
      <form
        action="https://proyecto-a-md.valdidev.com/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="folder">Sube un proyecto (carpeta/zip):</label>
        <input
          type="file"
          name="folder"
          id="folder"
          webkitdirectory
          directory
          multiple
        />
        <button type="submit">Generar Documentación</button>
      </form>
    </div>
  </body>
</html>
